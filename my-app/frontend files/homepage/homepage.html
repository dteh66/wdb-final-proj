<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe Delivers</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Joe Delivers Logo">
                <span>Joe Delivers</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for Trader Joe's snacks and groceries">
            </div>
            <div class="user-actions">
                <a href="#">Log In</a>
                <button class="signup-button">Sign Up</button>
                <div class="cart-icon">&#x1F6D2;</div>
            </div>
        </nav>
    </header>

    <main>
        <div class="hero-text">
            <h1>Trader Joe's groceries delivered to your dorm by your friends</h1>
        </div>
        <div class="popular-items-section">
            <h2>POPULAR ITEMS</h2>
            <section class="popular-items">
                <div class="item">
                    <img src="snack-1.jpg" alt="Ube Pretzels">
                    <div class="item-details">
                        <div class="item-info">
                            <p class="price">7<sup>99</sup></p>
                            <button class="like-button">&#x2661;</button>
                        </div>
                        <button class="add-button">Add</button>
                    </div>
                </div>
                <div class="item">
                    <img src="snack-2.jpg" alt="Rolled Corn Tortilla Chips">
                    <div class="item-details">
                        <div class="item-info">
                            <p class="price">6<sup>99</sup></p>
                            <button class="like-button">&#x2661;</button>
                        </div>
                        <button class="add-button">Add</button>
                    </div>
                </div>
                <div class="item">
                    <img src="snack-3.jpg" alt="Sweetened Dried Orange Slices">
                    <div class="item-details">
                        <div class="item-info">
                            <p class="price">5<sup>99</sup></p>
                            <button class="like-button">&#x2661;</button>
                        </div>
                        <button class="add-button">Add</button>
                    </div>
                </div>
                <div class="item">
                    <img src="snack-4.jpg" alt="Dark Chocolate Peanut Butter Cups">
                    <div class="item-details">
                        <div class="item-info">
                            <p class="price">14<sup>99</sup></p>
                            <button class="like-button">&#x2661;</button>
                        </div>
                        <button class="add-button">Add</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
