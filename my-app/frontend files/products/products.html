<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Joe Delivers Logo">
                <span>Joe Delivers</span>
            </div>
            
            <div class="user-actions">
                <a href="#">Log In</a>
                <button class="signup-button">Sign Up</button>
                <div class="cart-icon">&#x1F6D2;</div>
            </div>
        </nav>
    </header>

    <main>
        <div class = "heading">
            <div class="hero-text">
                <span>PRODUCTS</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for Trader Joe's snacks and groceries">
            </div>
            <div class="options">
                <a href="#">Produce</a>
                <a href="#">Frozen</a>
                <a href="#">Snacks</a>
                <a href="#">Non Food</a>
                <a href="#">Beverages</a>
            </div>
        </div>


        <div class="produce-items-section">
            <h2>PRODUCE</h2>
            <section class="produce-items">
                <div class="item">
                    <img src="watermelon.png" alt="Seedless Watermelon">
                    <div class="item-details">
                        <div class="item-info">
                            <p class="price">5<sup>99</sup></p>
                            <button class="like-button">&#x2661;</button>
                        </div>
                        <div>Seedless Watermelon</div>
                        <button class="add-button">Add</button>
                    </div>
                </div>
                <div class="item">
                    <img src="onion.png" alt="Jumbo Yellow Onions">
                    <div class="item-details">
                        <div class="item-info">
                            <p class="price">1<sup>99</sup></p>
                            <button class="like-button">&#x2661;</button>
                        </div>
                        <div>Jumbo Yellow Onions</div>
                        <button class="add-button">Add</button>
                    </div>
                </div>
                <div class="item">
                    <img src="cucumber.png" alt="Organic English Cucumber">
                    <div class="item-details">
                        <div class="item-info">
                            <p class="price">2<sup>99</sup></p>
                            <button class="like-button">&#x2661;</button>
                        </div>
                        <div>Organic English Cucumber</div>
                        <button class="add-button">Add</button>
                    </div>
                </div>
                <div class="item">
                    <img src="grapefruit.png" alt="Grapefruit, 5lb Bag">
                    <div class="item-details">
                        <div class="item-info">
                            <p class="price">5<sup>99</sup></p>
                            <button class="like-button">&#x2661;</button>
                        </div>
                        <div>Grapefruit, 5lb Bag</div>
                        <button class="add-button">Add</button>
                    </div>
                </div>
            </section>
        </div>


        <div class="frozen-items-section">
            <h2>FROZEN</h2>
            <section class="frozen-items">
                <div class="item">
                    <img src="pizza.png" alt="Spicy Meat Pizza">
                    <div class="item-details">
                        <div class="item-info">
                            <p class="price">5<sup>99</sup></p>
                            <button class="like-button">&#x2661;</button>
                        </div>
                        <div>Spicy Meat Pizza</div>
                        <button class="add-button">Add</button>
                    </div>
                </div>
                <div class="item">
                    <img src="papa.png" alt="Papas Rallenas">
                    <div class="item-details">
                        <div class="item-info">
                            <p class="price">4<sup>99</sup></p>
                            <button class="like-button">&#x2661;</button>
                        </div>
                        <div>Papas Rallenas</div>
                        <button class="add-button">Add</button>
                    </div>
                </div>
                <div class="item">
                    <img src="almond croissant.png" alt="Almond Croissant">
                    <div class="item-details">
                        <div class="item-info">
                            <p class="price">5<sup>49</sup></p>
                            <button class="like-button">&#x2661;</button>
                        </div>
                        <div>Almond Croissant</div>
                        <button class="add-button">Add</button>
                    </div>
                </div>
                <div class="item">
                    <img src="chocolate croissant.png" alt="Chocolate Croissant">
                    <div class="item-details">
                        <div class="item-info">
                            <p class="price">5<sup>49</sup></p>
                            <button class="like-button">&#x2661;</button>
                        </div>
                        <div>Chocolate Croissant</div>
                        <button class="add-button">Add</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
